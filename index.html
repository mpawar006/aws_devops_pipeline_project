<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mahesh EC2 Server</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                background-attachment: fixed;
                background-image: url(https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-plain.svg);
            }

            header {
                background-color: brown;
                padding: 10px;
                text-align: center;
                font-size: 35px;
                color: white;
            }

            nav {
                float: left;
                width: 20%;
                height: 300px;
                background: #ccc;
                padding: 20px;
            }

            nav ul {
                list-style-type: none;
                padding: 0;
            }

            article {
                float: left;
                padding: 20px;
                width: 80%;
                background-color: #f1f1f1;
                height: 300px; /* only for demonstration, should be removed */
            }

            section:after {
                content: "";
                display: table;
                clear: both;
            }

            h1 {
                color: whitesmoke;
            }

            figure {
                display: flex;
                align-items: center;
            }

            figure p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-plain.svg" alt="logo" width="100" height="42">
        <h1 align="center">Welcome to Mahesh webserver</h1>
        <header>
            <h2>Mahesh Server Example</h2>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="https://aws.amazon.com/ec2/">AWS EC2</a></li>
                    <li><a href="https://aws.amazon.com/s3/">AWS S3</a></li>
                    <li><a href="https://aws.amazon.com/lambda/">AWS Lambda</a></li>
                </ul>
            </nav>
            <article>
                <figure>
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-plain.svg" width="1800" height="250">
                    <div align=center>
                        <p>Amazon Web Services is the world’s biggest cloud provider which is owned by Amazon. They provide a set of on-demand services to the customers via the internet or “The Cloud”. Also, you get a pay-as-you-go option where you need to only pay for what you use.</p>
                    </div>
                </figure>
            </article>
        </section>
    </body>
</html>
